title: switchboard\\operator
email: amenti@uni.minerva.edu
description: >- # this means to ignore newlines until "baseurl:"
  Amenti Kenea's corner of the internet - thoughts on AI systems, distributed computing, and building autonomous agents. From Addis Ababa to NYC via Meta and Minerva.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://x64.coffee" # the base hostname & protocol for your site, e.g. http://example.com

# Author information for SEO
author:
  name: Amenti Kenea
  email: amenti@uni.minerva.edu
  twitter: amenti4k
  linkedin: amenti-kenea

# Social profiles for structured data
social:
  name: Amenti Kenea
  links:
    - https://twitter.com/amenti4k
    - https://www.linkedin.com/in/amenti-kenea/
    - https://github.com/amenti4k

header_pages:
  - index.md
  - about.md
  - resume.md
  - now.md

# Build settings
# theme: jekyll-theme-console
remote_theme: b2a3e8/jekyll-theme-console
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - rouge

style: dark

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
  # Ensure fenced code blocks work
  enable_coderay: false
  hard_wrap: false
  auto_ids: true

# Sass output
sass:
  style: compressed

# Default image for Open Graph (used by jekyll-seo-tag)
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-default.png

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - "*.ipynb"
  - .ipynb_checkpoints/
