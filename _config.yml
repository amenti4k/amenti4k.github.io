title: switchboard\\operator
email: amenti@uni.minerva.edu
description: >- # this means to ignore newlines until "baseurl:"
  Corner of the internet where I will ractice the process harnessing my thoughts into something coherent before they float away.

baseurl: "" # the subpath of your site, e.g. /blog
url: "amentikenea.github.io" # the base hostname & protocol for your site, e.g. http://example.com

header_pages:
  - index.md
  - about.md
  - now.md

# Build settings
# theme: jekyll-theme-console
remote_theme: b2a3e8/jekyll-theme-console
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - rouge

style: dark

# Syntax highlighting
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1
  # Ensure fenced code blocks work
  enable_coderay: false
  hard_wrap: false
  auto_ids: true

# Exclude from processing.
