[build]
  publish = "_site"
  command = "jekyll build"

[[plugins]]
  package = "netlify-plugin-jekyll-cache"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.images]
  compress = true 