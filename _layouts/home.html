---
layout: default
---

<div class="post-list">
  {% for post in site.posts %}
    <div class="post-item">
      <h2 class="post-title" onclick="togglePost(this)" id="post-{{ forloop.index }}">
        <span class="arrow">â€º</span>
        {{ post.title }}
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </h2>
      <div class="post-content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>

<script>
function togglePost(element) {
  const content = element.nextElementSibling;
  const arrow = element.querySelector('.arrow');
  const isVisible = content.classList.contains('expanded');
  
  // First collapse all posts
  document.querySelectorAll('.post-content').forEach(post => {
    post.classList.remove('expanded');
  });
  document.querySelectorAll('.arrow').forEach(arr => {
    arr.classList.remove('rotated');
  });
  
  // Then expand the clicked one if it wasn't visible
  if (!isVisible) {
    content.classList.add('expanded');
    arrow.classList.add('rotated');
    // Smooth scroll to top of clicked post
    setTimeout(() => {
      element.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }, 100);
  }
}
</script>

<style>
.post-list {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.post-item {
  margin-bottom: 1rem;
}

.post-title {
  cursor: pointer;
  padding: 1rem;
  margin: 0;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  font-size: 1rem;
  font-weight: 500;
  color: var(--text-color);
}

.arrow {
  margin-right: 0.5rem;
  transition: transform 0.3s ease;
  display: inline-block;
}

.arrow.rotated {
  transform: rotate(90deg);
}

.post-date {
  margin-left: auto;
  font-size: 0.8rem;
  color: var(--secondary-text);
  font-weight: normal;
}

.post-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.5s ease-out, padding 0.5s ease;
  padding: 0 1rem;
}

.post-content.expanded {
  max-height: none;
  padding: 1rem;
  transition: max-height 0.5s ease-in, padding 0.5s ease;
}

:root {
  --border-color: #eee;
  --text-color: #333;
  --secondary-text: #666;
}
</style>
