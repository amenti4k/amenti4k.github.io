---
layout: default
---

<div class="home-content">
  <div class="terminal-intro">
    <span class="prompt">$</span> <span class="typewriter" id="typewriter"></span><span class="cursor-blink">_</span>
  </div>

  <div class="tag-filter">
    <span class="tag-label">Filter by:</span>
    <button class="tag-btn active" data-tag="all">all</button>
    <button class="tag-btn" data-tag="ai">ai</button>
    <button class="tag-btn" data-tag="data">data</button>
    <button class="tag-btn" data-tag="fashion">fashion</button>
    <button class="tag-btn" data-tag="business">business</button>
    <button class="tag-btn" data-tag="music">music</button>
    <button class="tag-btn" data-tag="misc">misc</button>
  </div>

<div class="post-list">
  {% for post in site.posts %}
    {% unless post.categories contains 'research' %}
      <div class="post-item" data-tags="{{ post.tags | join: ' ' }}">
        <a class="post-title" href="{{ post.url | relative_url }}">
          <span class="title-text">{{ post.title }}</span>
          <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        </a>
      </div>
    {% endunless %}
  {% endfor %}
  </div>
</div>

<script>
// Typewriter effect
const phrases = [
  'thoughts > /dev/null',
  'harnessing ideas into coherence',
  'operator at the switchboard',
  'writing && thinking'
];

let phraseIndex = 0;
let charIndex = 0;
let isDeleting = false;
let typewriterElement = document.getElementById('typewriter');

function type() {
  const currentPhrase = phrases[phraseIndex];

  if (isDeleting) {
    typewriterElement.textContent = currentPhrase.substring(0, charIndex - 1);
    charIndex--;
  } else {
    typewriterElement.textContent = currentPhrase.substring(0, charIndex + 1);
    charIndex++;
  }

  let typeSpeed = isDeleting ? 50 : 100;

  if (!isDeleting && charIndex === currentPhrase.length) {
    typeSpeed = 2000;
    isDeleting = true;
  } else if (isDeleting && charIndex === 0) {
    isDeleting = false;
    phraseIndex = (phraseIndex + 1) % phrases.length;
    typeSpeed = 500;
  }

  setTimeout(type, typeSpeed);
}

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(type, 1000);
});

// Tag filtering
document.querySelectorAll('.tag-btn').forEach(button => {
  button.addEventListener('click', () => {
    const tag = button.dataset.tag;
    document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    document.querySelectorAll('.post-item').forEach(post => {
      post.style.display = (tag === 'all' || post.dataset.tags.includes(tag)) ? '' : 'none';
    });
  });
});
</script>

<style>
.home-content {
  margin-top: 0;
}

.terminal-intro {
  margin-bottom: 4rem;
  font-size: 16px;
  padding: 1.5rem 0;
  border-bottom: 1px solid var(--border-color);
  line-height: 1.7;
}

.terminal-intro .prompt {
  color: var(--secondary-text-color);
  margin-right: 0.5rem;
}

.cursor-blink {
  animation: blink 1s step-end infinite;
  color: var(--text-color);
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}

.tag-filter {
  margin-bottom: 3rem;
}

.tag-label {
  margin-right: 0.75rem;
  color: var(--secondary-text-color);
  font-size: 15px;
}

.tag-btn {
  background: none;
  border: 1px solid var(--border-color);
  padding: 0.4rem 0.9rem;
  margin: 0 0.25rem 0.5rem;
  cursor: pointer;
  font-family: inherit;
  font-size: 14px;
  color: var(--text-color);
  transition: all 0.2s ease;
  position: relative;
}

.tag-btn:hover {
  background: var(--highlight-color);
  border-color: var(--text-color);
  transform: translateY(-1px);
}

.tag-btn.active {
  background: var(--text-color);
  color: var(--background-color);
  border-color: var(--text-color);
}

.post-list {
  margin: 2rem 0;
}

.post-item {
  margin-bottom: 0.75rem;
}

.post-title {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  padding: 0.75rem 1rem;
  color: var(--text-color);
  border: none;
  transition: all 0.15s ease;
  border-left: 2px solid transparent;
}

.post-title:hover {
  background: var(--highlight-color);
  border-left-color: var(--text-color);
  padding-left: 1.25rem;
}

.post-title:hover .title-text {
  text-decoration: none;
}

.post-title:hover .post-date {
  opacity: 1;
}

.post-date {
  color: var(--secondary-text-color);
  font-size: 14px;
  opacity: 0.7;
  transition: opacity 0.15s ease;
  white-space: nowrap;
}
</style>
