---
layout: default
---

<div class="home-content">
  <div class="tag-filter">
    <span class="tag-label">Filter by:</span>
    <button class="tag-btn active" data-tag="all">all</button>
    <button class="tag-btn" data-tag="ai">ai</button>
    <button class="tag-btn" data-tag="data">data</button>
    <button class="tag-btn" data-tag="fashion">fashion</button>
    <button class="tag-btn" data-tag="business">business</button>
    <button class="tag-btn" data-tag="music">music</button>
    <button class="tag-btn" data-tag="misc">misc</button>
  </div>

<div class="post-list">
  {% for post in site.posts %}
    {% unless post.categories contains 'research' %}
      <div class="post-item" data-tags="{{ post.tags | join: ' ' }}">
        <a class="post-title" href="{{ post.url | relative_url }}">
          <span class="title-text">{{ post.title }}</span>
          <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        </a>
      </div>
    {% endunless %}
  {% endfor %}
  </div>
</div>

<script>
document.querySelectorAll('.tag-btn').forEach(button => {
  button.addEventListener('click', () => {
    const tag = button.dataset.tag;
    document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
    document.querySelectorAll('.post-item').forEach(post => {
      post.style.display = (tag === 'all' || post.dataset.tags.includes(tag)) ? '' : 'none';
    });
  });
});
</script>

<style>
.home-content {
  margin-top: 0;
}

.tag-filter {
  margin-bottom: 2rem;
}

.tag-label {
  margin-right: 0.5rem;
  color: var(--secondary-text-color);
}

.tag-btn {
  background: none;
  border: 1px solid var(--border-color);
  padding: 0.3rem 0.8rem;
  margin: 0 0.25rem;
  cursor: pointer;
  font-family: inherit;
  font-size: 13px;
  color: var(--text-color);
}

.tag-btn:hover {
  background: var(--highlight-color);
}

.tag-btn.active {
  background: var(--text-color);
  color: var(--background-color);
}

.post-list {
  margin: 2rem 0;
}

.post-item {
  margin-bottom: 0.5rem;
}

.post-title {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  padding: 0.5rem 0;
  color: var(--text-color);
  border: none;
}

.post-title:hover {
  background: var(--highlight-color);
}

.post-date {
  color: var(--secondary-text-color);
  font-size: 13px;
}
</style>
