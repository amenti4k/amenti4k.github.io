<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" data-theme="{{ site.style }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .site-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .site-title {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .site-title a {
            text-decoration: none;
            color: inherit;
        }
        nav {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        nav a:hover {
            border-bottom: 1px solid var(--text-color);
        }
        .music-player {
            margin: 20px auto;
            max-width: 600px;
        }
        .post-list {
            margin: 0 auto;
            max-width: 600px;
        }
        .theme-toggle {
            margin-left: 15px;
            padding: 5px 10px;
            background-color: var(--text-color);
            color: var(--background-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
        }
        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        // Set the initial theme
        (function() {
            const savedTheme = localStorage.getItem('theme') || '{{ site.style }}';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
        <nav>
            <a href="/about">About</a>
            <a href="/research">Research</a>
            <button id="theme-toggle" class="theme-toggle">dark</button>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || '{{ site.style }}';
            
            // Set initial button text
            themeToggle.textContent = currentTheme === 'dark' ? 'dark' : 'light';
            
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                // Update theme
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button text
                themeToggle.textContent = newTheme;
            });
        });
    </script>
</body>
</html>
