<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <!-- Open Graph / Twitter Card defaults (jekyll-seo-tag handles most, these are fallbacks) -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">

    <!-- JSON-LD Structured Data for Person Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Amenti Kenea",
      "url": "{{ site.url }}",
      "email": "{{ site.email }}",
      "jobTitle": "Founding Engineer",
      "worksFor": {
        "@type": "Organization",
        "name": "Didero AI"
      },
      "alumniOf": [
        {
          "@type": "Organization",
          "name": "Minerva University"
        },
        {
          "@type": "Organization",
          "name": "Meta"
        }
      ],
      "sameAs": [
        "https://twitter.com/amenti4k",
        "https://www.linkedin.com/in/amenti-kenea/",
        "https://github.com/amenti4k"
      ],
      "description": "Founding Engineer at Didero AI building autonomous AI systems. Previously Data Scientist at Meta. Minerva University alumnus.",
      "knowsAbout": ["Artificial Intelligence", "Machine Learning", "Distributed Systems", "Data Science", "Autonomous Agents"]
    }
    </script>

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <!-- Skip to content link for keyboard/screen reader users -->
    <a href="#main-content" class="skip-to-content">Skip to content</a>

    <div class="site-container">
        <header class="site-header">
            <div class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
            <nav class="site-nav" aria-label="Primary navigation">
                <a href="{{ '/about' | relative_url }}">about</a>
                <a href="{{ '/research' | relative_url }}">research</a>
                <a href="{{ '/vibes' | relative_url }}">vibes</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                    <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                    <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                </button>
            </nav>
        </header>

        <main role="main" id="main-content">
            {{ content }}
        </main>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 15l-6-6-6 6"/>
        </svg>
    </button>

    <!-- Keyboard Shortcuts Help -->
    <div class="kbd-help" id="kbdHelp" aria-hidden="true">
        <div class="kbd-help-content">
            <div class="kbd-help-header">
                <span class="kbd-help-title">Keyboard Shortcuts</span>
                <button class="kbd-help-close" aria-label="Close">&times;</button>
            </div>
            <div class="kbd-help-body">
                <div class="kbd-section">
                    <div class="kbd-section-title">Navigation</div>
                    <div class="kbd-row"><kbd>g</kbd> <kbd>h</kbd> <span>Go home</span></div>
                    <div class="kbd-row"><kbd>g</kbd> <kbd>a</kbd> <span>Go to about</span></div>
                    <div class="kbd-row"><kbd>g</kbd> <kbd>r</kbd> <span>Go to research</span></div>
                    <div class="kbd-row"><kbd>g</kbd> <kbd>v</kbd> <span>Go to vibes</span></div>
                </div>
                <div class="kbd-section">
                    <div class="kbd-section-title">Post List</div>
                    <div class="kbd-row"><kbd>j</kbd> <span>Next post</span></div>
                    <div class="kbd-row"><kbd>k</kbd> <span>Previous post</span></div>
                    <div class="kbd-row"><kbd>o</kbd> / <kbd>Enter</kbd> <span>Open post</span></div>
                </div>
                <div class="kbd-section">
                    <div class="kbd-section-title">General</div>
                    <div class="kbd-row"><kbd>?</kbd> <span>Show this help</span></div>
                    <div class="kbd-row"><kbd>Esc</kbd> <span>Close dialogs</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertMermaidCodeBlocks() {
            document.querySelectorAll('code.language-mermaid').forEach(function(block) {
                var parent = block.parentElement;
                var container = parent && parent.tagName === 'PRE' ? parent : block;
                var wrapper = document.createElement('div');
                wrapper.className = 'mermaid';
                wrapper.textContent = block.textContent;
                container.parentNode.replaceChild(wrapper, container);
            });
        }

        function dedupePostTitle() {
            var post = document.querySelector('.post');
            if (!post) return;
            var layoutHeading = post.querySelector('h1');
            var content = post.querySelector('.post-content');
            if (!layoutHeading || !content) return;
            var firstElement = content.firstElementChild;
            if (!firstElement || !firstElement.tagName || firstElement.tagName.toLowerCase() !== 'h1') return;
            if (layoutHeading.textContent.trim() === firstElement.textContent.trim()) {
                firstElement.remove();
            }
        }

        // External link indicator
        function markExternalLinks() {
            var links = document.querySelectorAll('a[href^="http"]');
            var currentHost = window.location.hostname;

            links.forEach(function(link) {
                try {
                    var url = new URL(link.href);
                    if (url.hostname !== currentHost && !link.classList.contains('no-external-icon')) {
                        link.classList.add('external-link');
                        link.setAttribute('target', '_blank');
                        link.setAttribute('rel', 'noopener noreferrer');
                    }
                } catch (e) {
                    console.warn('Failed to parse link URL:', link.href, e);
                }
            });
        }

        // Back to top button
        function initBackToTop() {
            var btn = document.getElementById('backToTop');
            if (!btn) return;

            window.addEventListener('scroll', function() {
                if (window.scrollY > 400) {
                    btn.classList.add('visible');
                } else {
                    btn.classList.remove('visible');
                }
            });

            btn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Dark mode toggle
        function initThemeToggle() {
            var toggle = document.getElementById('themeToggle');
            if (!toggle) return;

            var stored = localStorage.getItem('theme');
            if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            toggle.addEventListener('click', function() {
                var isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.documentElement.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        // Keyboard navigation
        function initKeyboardNav() {
            var gPressed = false;
            var gTimeout = null;
            var currentPostIndex = -1;

            var helpModal = document.getElementById('kbdHelp');
            var closeBtn = helpModal ? helpModal.querySelector('.kbd-help-close') : null;

            var baseUrl = '{{ "/" | relative_url }}';

            function getVisiblePosts() {
                return Array.from(document.querySelectorAll('.post-item')).filter(
                    function(p) { return p.style.display !== 'none'; }
                );
            }

            function focusPost(index) {
                var posts = getVisiblePosts();
                if (posts.length === 0) return;

                // Remove previous focus
                posts.forEach(function(p) { p.classList.remove('kbd-focused'); });

                // Clamp index
                currentPostIndex = Math.max(0, Math.min(index, posts.length - 1));

                // Add focus
                var post = posts[currentPostIndex];
                post.classList.add('kbd-focused');
                post.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            function openFocusedPost() {
                var focused = document.querySelector('.post-item.kbd-focused .post-link');
                if (focused) window.location.href = focused.href;
            }

            function showHelp() {
                if (helpModal) {
                    helpModal.classList.add('visible');
                    helpModal.setAttribute('aria-hidden', 'false');
                }
            }

            function hideHelp() {
                if (helpModal) {
                    helpModal.classList.remove('visible');
                    helpModal.setAttribute('aria-hidden', 'true');
                }
            }

            if (closeBtn) closeBtn.addEventListener('click', hideHelp);
            if (helpModal) {
                helpModal.addEventListener('click', function(e) {
                    if (e.target === helpModal) hideHelp();
                });
            }

            document.addEventListener('keydown', function(e) {
                // Ignore if typing in input/textarea
                if (['INPUT', 'TEXTAREA', 'SELECT'].includes(e.target.tagName)) return;
                if (e.target.isContentEditable) return;

                var key = e.key.toLowerCase();

                // Handle 'g' prefix for navigation
                if (gPressed) {
                    clearTimeout(gTimeout);
                    gPressed = false;

                    switch(key) {
                        case 'h': window.location.href = '{{ "/" | relative_url }}'; break;
                        case 'a': window.location.href = '{{ "/about" | relative_url }}'; break;
                        case 'r': window.location.href = '{{ "/research" | relative_url }}'; break;
                        case 'v': window.location.href = '{{ "/vibes" | relative_url }}'; break;
                    }
                    return;
                }

                // Single key shortcuts
                switch(key) {
                    case 'g':
                        gPressed = true;
                        gTimeout = setTimeout(function() { gPressed = false; }, 500);
                        break;

                    case 'j':
                        e.preventDefault();
                        focusPost(currentPostIndex + 1);
                        break;

                    case 'k':
                        e.preventDefault();
                        focusPost(currentPostIndex - 1);
                        break;

                    case 'o':
                    case 'enter':
                        if (document.querySelector('.post-item.kbd-focused')) {
                            e.preventDefault();
                            openFocusedPost();
                        }
                        break;

                    case '?':
                        e.preventDefault();
                        showHelp();
                        break;

                    case 'escape':
                        hideHelp();
                        // Remove post focus
                        document.querySelectorAll('.post-item.kbd-focused').forEach(
                            function(p) { p.classList.remove('kbd-focused'); }
                        );
                        currentPostIndex = -1;
                        break;
                }
            });
        }

        // Apply saved theme before paint to prevent flash
        (function() {
            var stored = localStorage.getItem('theme');
            if (stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();

        document.addEventListener('DOMContentLoaded', function() {
            convertMermaidCodeBlocks();
            if (typeof mermaid !== 'undefined') {
                mermaid.initialize({
                    startOnLoad: false,
                    securityLevel: 'loose',
                    theme: 'neutral'
                });
                mermaid.run({ querySelector: '.mermaid' });
            }
            dedupePostTitle();
            markExternalLinks();
            initBackToTop();
            initKeyboardNav();
            initThemeToggle();
        });
    </script>
</body>
</html>
