<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .main-content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }
        .post-list {
            max-width: 800px;
            margin: 0 auto;
        }
        .post-item {
            margin-bottom: 0.5rem;
        }
        .post-title {
            cursor: pointer;
            padding: 0.5rem;
            margin: 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 500;
        }
        .arrow {
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
            display: inline-block;
        }
        .arrow.rotated {
            transform: rotate(90deg);
        }
        .post-date {
            margin-left: auto;
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
        }
        .post-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease;
            padding: 0 0.5rem;
        }
        .post-content.expanded {
            max-height: 2000px;
            padding: 0.5rem;
            transition: max-height 0.5s ease-in, padding 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>{{ site.title }}</h1>
        <!-- Include your music player here -->
        {% include music-player.html %}
    </div>
    <div class="main-content">
        {{ content }}
    </div>
    <script>
    function togglePost(element) {
        const content = element.nextElementSibling;
        const arrow = element.querySelector('.arrow');
        const isVisible = content.classList.contains('expanded');
        
        document.querySelectorAll('.post-content').forEach(post => {
            post.classList.remove('expanded');
        });
        document.querySelectorAll('.arrow').forEach(arr => {
            arr.classList.remove('rotated');
        });
        
        if (!isVisible) {
            content.classList.add('expanded');
            arrow.classList.add('rotated');
        }
    }
    </script>
</body>
</html>
