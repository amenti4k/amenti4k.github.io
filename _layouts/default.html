<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" data-theme="{{ site.style }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        /* Define CSS variables for themes */
        :root, [data-theme="dark"] {
            --background-color: #000;
            --text-color: #e1e1e1;
            --secondary-text-color: #9b9b9b;
        }
        [data-theme="light"] {
            --background-color: #FFF;
            --text-color: #000;
            --secondary-text-color: #666;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inconsolata', monospace;
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 12px;
            line-height: 1.6;
        }
        .site-header {
            text-align: left;
            margin-bottom: 40px;
        }
        .site-title {
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: normal;
        }
        .site-title a {
            text-decoration: none;
            color: inherit;
        }
        nav {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 12px;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 20px;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        nav a:hover {
            color: var(--secondary-text-color);
        }
        .music-player {
            margin: 20px auto;
            max-width: 600px;
        }
        .post-list {
            margin: 0 auto;
            max-width: 600px;
        }
        .theme-toggle {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }
        .theme-toggle:hover {
            border-bottom: 1px solid var(--text-color);
        }
        
        /* Technical enhancements */
        .theme-toggle::before {
            content: '[';
            opacity: 0.5;
        }
        .theme-toggle::after {
            content: ']';
            opacity: 0.5;
        }
        
        /* Subtle glow on focus elements */
        nav a:focus, .theme-toggle:focus {
            outline: none;
            text-shadow: 0 0 3px var(--code-color-5);
        }
    </style>
    <script>
        // Set the initial theme
        (function() {
            const savedTheme = localStorage.getItem('theme') || '{{ site.style }}';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <header class="site-header">
        <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
        <nav>
            <a href="/about">About</a>
            <a href="/research">Research</a>
            <a href="#" id="theme-toggle" class="theme-toggle">dark</a>
        </nav>
    </header>
    <main>
        {{ content }}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themes = ['dark', 'light'];
            let currentTheme = localStorage.getItem('theme') || '{{ site.style }}';
            
            // Set initial link text
            themeToggle.textContent = currentTheme;
            
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                currentTheme = document.documentElement.getAttribute('data-theme');
                const currentIndex = themes.indexOf(currentTheme);
                const newTheme = themes[(currentIndex + 1) % themes.length];
                
                // Update theme
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update link text
                themeToggle.textContent = newTheme;
            });
        });
    </script>
</body>
</html>
