<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        nav a {
            margin: 0 5px;
            text-decoration: none;
            color: #0366d6;
        }
        main {
            flex-grow: 1;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .music-player {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .music-player iframe {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="music-player">
            <iframe src="https://open.spotify.com/embed/track/TRACK_ID_1" width="180" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/track/TRACK_ID_2" width="180" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/track/TRACK_ID_3" width="180" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ "/" | relative_url }}">Home</a>
            <a href="{{ "/about/" | relative_url }}">About</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>

    <script>
        document.querySelectorAll('.music-player iframe').forEach(iframe => {
            iframe.addEventListener('dblclick', function() {
                window.open(this.src.replace('embed/', ''), '_blank');
            });
        });
    </script>
</body>
</html>
