---
layout: default
---
<div class="f1-track-container">
  <!-- Track Header with Checkered Pattern -->
  <div class="track-header">
    <div class="checkered-flag" aria-hidden="true">
      <span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span>
      <span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span><span class="flag-square dark"></span><span class="flag-square"></span>
    </div>
    <div class="lap-counter">
      <span class="lap-label">LAP</span>
      <span class="lap-number" id="lapCount">001</span>
    </div>
  </div>

  <!-- The Racing Track -->
  <div class="race-track">
    <!-- Top Track Border -->
    <div class="track-border track-top">
      <div class="track-line outer"></div>
      <div class="track-surface">
        <div class="f1-car car-1" data-direction="right">
          <pre>  ▄▄▄▄
▓╱████╲▓
═●════●═</pre>
        </div>
      </div>
      <div class="track-line inner"></div>
      <div class="kerb-strip"></div>
    </div>

    <!-- Main Content Area (The Infield) -->
    <div class="track-infield">
      <!-- Left Track Border -->
      <div class="track-border track-left">
        <div class="track-line outer"></div>
        <div class="track-surface vertical">
          <div class="f1-car car-2" data-direction="down">
            <pre>═╗▄╔═
 ║█║
═╝●╚═
 ║█║
═╗▀╔═</pre>
          </div>
        </div>
        <div class="track-line inner"></div>
        <div class="kerb-strip vertical"></div>
      </div>

      <!-- Content Area -->
      <div class="infield-content">
        <div class="sector-marker sector-1">
          <span class="sector-num">S1</span>
          <span class="sector-name">ORIGINS</span>
        </div>
        
        {{ content }}
        
        <div class="sector-marker sector-3">
          <span class="sector-num">S3</span>
          <span class="sector-name">NOW</span>
        </div>
      </div>

      <!-- Right Track Border -->
      <div class="track-border track-right">
        <div class="kerb-strip vertical"></div>
        <div class="track-line inner"></div>
        <div class="track-surface vertical">
          <div class="f1-car car-3" data-direction="up">
            <pre>═╗▀╔═
 ║█║
═╝●╚═
 ║█║
═╗▄╔═</pre>
          </div>
        </div>
        <div class="track-line outer"></div>
      </div>
    </div>

    <!-- Bottom Track Border -->
    <div class="track-border track-bottom">
      <div class="kerb-strip"></div>
      <div class="track-line inner"></div>
      <div class="track-surface">
        <div class="f1-car car-4" data-direction="left">
          <pre>═●════●═
▓╲████╱▓
  ▀▀▀▀</pre>
        </div>
      </div>
      <div class="track-line outer"></div>
    </div>

    <!-- Corner Markers -->
    <div class="corner-marker corner-tl">
      <span class="turn-number">T1</span>
    </div>
    <div class="corner-marker corner-tr">
      <span class="turn-number">T2</span>
    </div>
    <div class="corner-marker corner-br">
      <span class="turn-number">T3</span>
    </div>
    <div class="corner-marker corner-bl">
      <span class="turn-number">T4</span>
    </div>

    <!-- DRS Zone Indicator -->
    <div class="drs-zone">
      <span class="drs-text">DRS ZONE</span>
    </div>

    <!-- Pit Lane -->
    <div class="pit-lane">
      <span class="pit-text">PIT LANE ═══►</span>
    </div>

    <!-- Start/Finish Line -->
    <div class="start-finish">
      <div class="start-line"></div>
      <span class="start-text">START/FINISH</span>
    </div>

    <!-- Tire Marks (decorative) -->
    <div class="tire-marks tire-1">~~~</div>
    <div class="tire-marks tire-2">~~~</div>
  </div>

  <!-- Track Footer with Race Info -->
  <div class="track-footer">
    <div class="race-info">
      <span class="circuit-name">CIRCUIT DE LA VIE</span>
      <span class="race-distance">∞ LAPS</span>
    </div>
    <div class="timing-display">
      <span class="timing-label">FASTEST LAP</span>
      <span class="timing-value" id="fastestLap">--:--.---</span>
    </div>
  </div>

  <!-- Speed Lines (background effect) -->
  <div class="speed-lines" aria-hidden="true">
    <div class="speed-line"></div>
    <div class="speed-line"></div>
    <div class="speed-line"></div>
    <div class="speed-line"></div>
    <div class="speed-line"></div>
  </div>
</div>

<style>
/* ═══════════════════════════════════════════════════════════════════════
   F1 TRACK STYLES - Circuit de la Vie
   ═══════════════════════════════════════════════════════════════════════ */

.f1-track-container {
  position: relative;
  overflow: hidden;
}

/* Track Header */
.track-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 3px double var(--border-color);
}

.checkered-flag {
  display: grid;
  grid-template-columns: repeat(8, 12px);
  grid-template-rows: repeat(2, 12px);
  gap: 0;
  border: 1px solid var(--text-color);
}

.flag-square {
  background: var(--background-color);
}

.flag-square.dark {
  background: var(--text-color);
}

.lap-counter {
  font-family: 'Roboto Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}

.lap-label {
  font-size: 10px;
  letter-spacing: 0.2em;
  color: var(--secondary-text-color);
}

.lap-number {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: -0.02em;
  color: var(--text-color);
  font-variant-numeric: tabular-nums;
}

/* Race Track Container */
.race-track {
  position: relative;
  padding: 0;
}

/* Track Borders */
.track-border {
  position: absolute;
  display: flex;
  overflow: hidden;
}

.track-top {
  top: 0;
  left: 40px;
  right: 40px;
  height: 50px;
  flex-direction: column;
}

.track-bottom {
  bottom: 0;
  left: 40px;
  right: 40px;
  height: 50px;
  flex-direction: column;
}

.track-left {
  top: 40px;
  bottom: 40px;
  left: 0;
  width: 50px;
  flex-direction: row;
}

.track-right {
  top: 40px;
  bottom: 40px;
  right: 0;
  width: 50px;
  flex-direction: row;
}

.track-line {
  background: var(--text-color);
}

.track-line.outer {
  height: 3px;
  width: 100%;
}

.track-line.inner {
  height: 2px;
  width: 100%;
  opacity: 0.4;
}

.track-left .track-line,
.track-right .track-line {
  width: 3px;
  height: 100%;
}

.track-left .track-line.inner,
.track-right .track-line.inner {
  width: 2px;
}

.track-surface {
  flex: 1;
  background: repeating-linear-gradient(
    90deg,
    transparent,
    transparent 10px,
    var(--border-color) 10px,
    var(--border-color) 11px
  );
  position: relative;
  overflow: hidden;
}

.track-surface.vertical {
  background: repeating-linear-gradient(
    0deg,
    transparent,
    transparent 10px,
    var(--border-color) 10px,
    var(--border-color) 11px
  );
}

/* Kerb Strips - The red/white alternating pattern */
.kerb-strip {
  height: 8px;
  background: repeating-linear-gradient(
    90deg,
    #e63946 0px,
    #e63946 8px,
    var(--background-color) 8px,
    var(--background-color) 16px
  );
}

.kerb-strip.vertical {
  width: 8px;
  height: auto;
  background: repeating-linear-gradient(
    0deg,
    #e63946 0px,
    #e63946 8px,
    var(--background-color) 8px,
    var(--background-color) 16px
  );
}

/* F1 Cars */
.f1-car {
  position: absolute;
  font-family: 'Roboto Mono', monospace;
  font-size: 10px;
  line-height: 1;
  color: var(--text-color);
  white-space: pre;
  pointer-events: none;
}

.f1-car pre {
  margin: 0;
  padding: 0;
  background: transparent;
  border: none;
  font-size: inherit;
  line-height: 1.1;
}

/* Car 1 - Top track, moving right */
.car-1 {
  animation: driveRight 8s linear infinite;
}

/* Car 2 - Left track, moving down */
.car-2 {
  animation: driveDown 10s linear infinite;
  animation-delay: -2s;
}

/* Car 3 - Right track, moving up */
.car-3 {
  animation: driveUp 9s linear infinite;
  animation-delay: -4s;
}

/* Car 4 - Bottom track, moving left */
.car-4 {
  animation: driveLeft 7s linear infinite;
  animation-delay: -1s;
}

@keyframes driveRight {
  0% { left: -60px; }
  100% { left: calc(100% + 60px); }
}

@keyframes driveLeft {
  0% { right: -60px; }
  100% { right: calc(100% + 60px); }
}

@keyframes driveDown {
  0% { top: -60px; }
  100% { top: calc(100% + 60px); }
}

@keyframes driveUp {
  0% { bottom: -60px; }
  100% { bottom: calc(100% + 60px); }
}

/* Infield (Content Area) */
.track-infield {
  display: flex;
  min-height: 600px;
}

.infield-content {
  flex: 1;
  padding: 80px 70px;
  position: relative;
}

/* Sector Markers */
.sector-marker {
  position: absolute;
  font-family: 'Roboto Mono', monospace;
  font-size: 10px;
  letter-spacing: 0.1em;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0.6;
}

.sector-1 {
  top: 20px;
  left: 80px;
}

.sector-3 {
  bottom: 20px;
  right: 80px;
}

.sector-num {
  font-weight: 700;
  font-size: 14px;
  color: #e63946;
}

.sector-name {
  font-size: 9px;
  color: var(--secondary-text-color);
}

/* Corner Markers */
.corner-marker {
  position: absolute;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Roboto Mono', monospace;
  font-size: 11px;
  font-weight: 700;
  color: var(--background-color);
  background: var(--text-color);
  border-radius: 50%;
  z-index: 10;
}

.corner-tl { top: 8px; left: 8px; }
.corner-tr { top: 8px; right: 8px; }
.corner-br { bottom: 8px; right: 8px; }
.corner-bl { bottom: 8px; left: 8px; }

/* DRS Zone */
.drs-zone {
  position: absolute;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  padding: 4px 12px;
  background: #2a9d8f;
  color: #fff;
  font-family: 'Roboto Mono', monospace;
  font-size: 10px;
  font-weight: 700;
  letter-spacing: 0.1em;
  animation: drsFlash 2s ease-in-out infinite;
}

@keyframes drsFlash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Pit Lane */
.pit-lane {
  position: absolute;
  bottom: 70px;
  left: 60px;
  font-family: 'Roboto Mono', monospace;
  font-size: 11px;
  color: var(--secondary-text-color);
  letter-spacing: 0.05em;
}

/* Start/Finish Line */
.start-finish {
  position: absolute;
  top: 50px;
  left: 60px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.start-line {
  width: 4px;
  height: 40px;
  background: repeating-linear-gradient(
    0deg,
    var(--text-color) 0px,
    var(--text-color) 4px,
    var(--background-color) 4px,
    var(--background-color) 8px
  );
}

.start-text {
  font-family: 'Roboto Mono', monospace;
  font-size: 9px;
  letter-spacing: 0.1em;
  color: var(--secondary-text-color);
  writing-mode: vertical-lr;
  transform: rotate(180deg);
}

/* Tire Marks */
.tire-marks {
  position: absolute;
  font-family: 'Roboto Mono', monospace;
  font-size: 14px;
  color: var(--border-color);
  opacity: 0.5;
}

.tire-1 {
  top: 90px;
  right: 100px;
  transform: rotate(-30deg);
}

.tire-2 {
  bottom: 100px;
  left: 120px;
  transform: rotate(15deg);
}

/* Track Footer */
.track-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1.5rem;
  padding-top: 1rem;
  border-top: 3px double var(--border-color);
}

.race-info {
  display: flex;
  flex-direction: column;
}

.circuit-name {
  font-family: 'Roboto Mono', monospace;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.05em;
}

.race-distance {
  font-size: 11px;
  color: var(--secondary-text-color);
}

.timing-display {
  text-align: right;
}

.timing-label {
  display: block;
  font-size: 9px;
  letter-spacing: 0.1em;
  color: var(--secondary-text-color);
  margin-bottom: 2px;
}

.timing-value {
  font-family: 'Roboto Mono', monospace;
  font-size: 16px;
  font-weight: 700;
  color: #9b59b6;
  font-variant-numeric: tabular-nums;
}

/* Speed Lines (Background Effect) */
.speed-lines {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: -1;
}

.speed-line {
  position: absolute;
  width: 100px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border-color), transparent);
  opacity: 0;
  animation: speedLine 3s linear infinite;
}

.speed-line:nth-child(1) { top: 15%; animation-delay: 0s; }
.speed-line:nth-child(2) { top: 35%; animation-delay: 0.5s; }
.speed-line:nth-child(3) { top: 55%; animation-delay: 1s; }
.speed-line:nth-child(4) { top: 75%; animation-delay: 1.5s; }
.speed-line:nth-child(5) { top: 95%; animation-delay: 2s; }

@keyframes speedLine {
  0% {
    left: -100px;
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    left: 100%;
    opacity: 0;
  }
}

/* Hover Effects - DRS Boost */
.infield-content h3:hover ~ .f1-car,
.infield-content a:hover ~ .f1-car {
  animation-duration: 2s !important;
}

/* Responsive */
@media (max-width: 768px) {
  .track-top,
  .track-bottom,
  .track-left,
  .track-right {
    display: none;
  }
  
  .corner-marker,
  .drs-zone,
  .pit-lane,
  .start-finish,
  .tire-marks,
  .sector-marker {
    display: none;
  }
  
  .infield-content {
    padding: 20px 0;
  }
  
  .track-header,
  .track-footer {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  
  .race-info,
  .timing-display {
    text-align: center;
  }
}

/* Enhanced Animation on Page Load */
@keyframes trackReveal {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.race-track {
  animation: trackReveal 0.8s ease-out;
}

/* Checkered Flag Animation */
@keyframes flagWave {
  0%, 100% { transform: skewX(0deg); }
  25% { transform: skewX(2deg); }
  75% { transform: skewX(-2deg); }
}

.checkered-flag {
  animation: flagWave 2s ease-in-out infinite;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Lap Counter
  let lapCount = 1;
  const lapDisplay = document.getElementById('lapCount');
  const fastestLapDisplay = document.getElementById('fastestLap');
  
  // Generate random lap time
  function generateLapTime() {
    const min = Math.floor(Math.random() * 2) + 1;
    const sec = Math.floor(Math.random() * 60).toString().padStart(2, '0');
    const ms = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
    return `${min}:${sec}.${ms}`;
  }
  
  // Update lap count periodically (simulating cars completing laps)
  setInterval(function() {
    lapCount++;
    if (lapCount > 999) lapCount = 1;
    lapDisplay.textContent = lapCount.toString().padStart(3, '0');
    
    // Occasionally update fastest lap
    if (Math.random() > 0.7) {
      fastestLapDisplay.textContent = generateLapTime();
      fastestLapDisplay.style.color = '#9b59b6';
      setTimeout(() => {
        fastestLapDisplay.style.color = '#2a9d8f';
      }, 1000);
    }
  }, 8000); // Every 8 seconds (matching car-1 animation)
  
  // Set initial fastest lap
  fastestLapDisplay.textContent = generateLapTime();
  
  // DRS activation on scroll (speed up cars when in "DRS zone")
  const track = document.querySelector('.race-track');
  const cars = document.querySelectorAll('.f1-car');
  
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
        cars.forEach(car => {
          car.style.animationPlayState = 'running';
        });
      }
    });
  }, { threshold: [0.5] });
  
  if (track) observer.observe(track);
  
  // Easter egg: Click on corner markers to change car colors
  document.querySelectorAll('.corner-marker').forEach((marker, i) => {
    marker.style.cursor = 'pointer';
    marker.addEventListener('click', function() {
      const colors = ['#e63946', '#2a9d8f', '#e9c46a', '#264653', '#f4a261'];
      const car = document.querySelector(`.car-${i + 1}`);
      if (car) {
        car.style.color = colors[Math.floor(Math.random() * colors.length)];
      }
    });
  });
});
</script>
