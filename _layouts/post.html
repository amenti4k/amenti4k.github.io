---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
.post {
    margin: 2rem 0;
}

.post h1 {
    margin-top: 0;
    margin-bottom: 0.5rem;
}

.post-meta {
    color: var(--secondary-text-color);
    font-size: 13px;
    margin-bottom: 2rem;
}

.post-content img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 2rem auto;
}
</style>
