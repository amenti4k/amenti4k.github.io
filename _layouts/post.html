---
layout: default
---

<div class="post-page">
    {% include toc_left.html %}

    <article class="post">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>

<style>
.post-page {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 3rem;
    align-items: start;
}

.post {
    max-width: 650px;
    min-width: 0;
}

.post h1 {
    margin-top: 0;
    margin-bottom: 0.5rem;
}

.post-meta {
    color: var(--secondary-text-color);
    font-size: 13px;
    margin-bottom: 2rem;
}

.post-content img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 2rem auto;
}

@media (max-width: 1100px) {
    .post-page {
        display: block;
    }

    .post {
        max-width: 650px;
        margin: 0 auto;
    }
}
</style>
