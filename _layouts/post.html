---
layout: default
---

<div class="post-page">
    {% include toc_left.html %}

    <article class="post">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>

<style>
.post-page {
    display: grid;
    grid-template-columns: 240px 1fr;
    gap: 4rem;
    align-items: start;
}

.post {
    max-width: 100%;
    min-width: 0;
}

.post h1 {
    margin-top: 0;
    margin-bottom: 0.75rem;
    line-height: 1.3;
}

.post-meta {
    color: var(--secondary-text-color);
    font-size: 14px;
    margin-bottom: 3rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.post-content {
    font-size: 15px;
}

.post-content img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 3rem auto;
}

.post-content h2 {
    margin-top: 3rem;
}

.post-content h3 {
    margin-top: 2.5rem;
}

@media (max-width: 1100px) {
    .post-page {
        display: block;
    }

    .post {
        max-width: 100%;
        margin: 0 auto;
    }
}
</style>
