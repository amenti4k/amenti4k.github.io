---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>

    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    .post h1 {
        font-size: 1.5em;
        margin-bottom: 5px;
    }
    .post-meta {
        color: #777;
        font-size: 0.8em;
        margin-bottom: 20px;
    }
    .post-content {
        font-size: 0.95em;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
    }
</style>
