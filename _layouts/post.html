---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>

    <div class="post-content">
        {{ content }}
    </div>

    {% if site.disqus.shortname %}
        {% include disqus_comments.html %}
    {% endif %}
</article>

<style>
    .post-meta {
        color: #777;
        font-size: 0.9em;
        margin-bottom: 20px;
    }
    .post-content {
        margin-bottom: 30px;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
    }
</style>
