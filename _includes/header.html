<style>
.blink {
  animation: blink-animation 1s steps(2, start) infinite;
  -webkit-animation: blink-animation 1s steps(2, start) infinite;
}

@keyframes blink-animation {
  to {
    visibility: hidden;
  }
}

@-webkit-keyframes blink-animation {
  to {
    visibility: hidden;
  }
}

.menu-first-child a:hover {
  opacity: 0.7;
  cursor: pointer;
}

#theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  padding: 8px;
  cursor: pointer;
  font-size: 1.2rem;
  opacity: 0.8;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

#theme-toggle:hover {
  opacity: 1;
}

.theme-icon {
  display: inline-block;
  transition: transform 0.3s ease;
}

@media (max-width: 600px) {
  #theme-toggle {
    top: 10px;
    right: 10px;
  }
}
</style>

<script>
const themeToggle = document.getElementById('theme-toggle');
const themeIcon = themeToggle.querySelector('.theme-icon');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

// Check for saved theme preference or default to user's system preference
let currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
setTheme(currentTheme);

themeToggle.addEventListener('click', () => {
  const newTheme = currentTheme === 'light' ? 'dark' : 'light';
  setTheme(newTheme);
  localStorage.setItem('theme', newTheme);
  currentTheme = newTheme;
});

function setTheme(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  themeIcon.textContent = theme === 'light' ? '‚òÄÔ∏è' : 'üåô';
}
</script>
