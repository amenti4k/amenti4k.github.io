    <div class="track-circle" onclick="toggleSpotifyEmbed(this)" data-spotify-id="3mHO1J6kfiArjBo1zhLFGP">

<style>
  .music-player {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  
  .track-circles {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  
  .track-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .track-circle:hover {
    transform: scale(1.1);
  }
  
  .track-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .spotify-embed {
    margin-top: 10px;
    width: 100%;
  }
</style>

<script>
function toggleSpotifyEmbed(element) {
  const embed = element.querySelector('.spotify-embed');
  const allEmbeds = document.querySelectorAll('.spotify-embed');
  
  // Hide all other embeds
  allEmbeds.forEach(e => {
    if (e !== embed) e.style.display = 'none';
  });
  
  // Toggle current embed
  embed.style.display = embed.style.display === 'none' ? 'block' : 'none';
}
</script>
