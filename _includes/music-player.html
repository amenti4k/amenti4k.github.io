<div class="music-suggestions">
  <em>song suggestions of the week</em>
</div>

<div class="music-player" id="musicPlayer">
  <div class="track-circles">
    <div class="track-circle" onclick="window.open('https://open.spotify.com/track/6fdzX7Qy7LN5uaJ0ukH6p5?si=7c641fb3111848e1', '_blank')">
      <img src="https://i.scdn.co/image/ab67616d0000b273b1c4b76e23414c9f20242268" alt="Track 1">
      <audio id="preview1" src="PREVIEW_URL_1"></audio>
    </div>
    <div class="track-circle" onclick="window.open('https://open.spotify.com/track/0t7NNWc2iaPJInAaKYCx4K?si=59c3cc7a44e848c1', '_blank')">
      <img src="https://i.scdn.co/image/ab67616d0000b273e319baafd16e84f0408af2a0" alt="Track 2">
      <audio id="preview2" src="PREVIEW_URL_2"></audio>
    </div>
    <div class="track-circle" onclick="window.open('https://open.spotify.com/track/6DZCdIG4Tmem9uSSwO038V?si=d59d7ad428084813', '_blank')">
      <img src="https://i.scdn.co/image/ab67616d0000b273f46b9d202509a8f7384b90de" alt="Track 3">
      <audio id="preview3" src="PREVIEW_URL_3"></audio>
    </div>
  </div>
</div>

<style>
  .music-suggestions {
    text-align: center;
    color: var(--secondary-text);
    font-size: 0.9em;
    margin-bottom: 10px;
  }
  
  .track-circles {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0;
  }
  
  .track-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  
  .track-circle:hover {
    transform: scale(1.1);
  }
  
  .track-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
document.querySelectorAll('.track-circle').forEach((circle, index) => {
  const audio = circle.querySelector('audio');
  circle.addEventListener('mouseenter', () => audio?.play());
  circle.addEventListener('mouseleave', () => {
    if (audio) {
      audio.pause();
      audio.currentTime = 0;
    }
  });
});
</script>
