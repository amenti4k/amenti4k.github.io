<div class="music-suggestions">
  <em>song suggestions of the week</em>
</div>

<div class="music-player" id="musicPlayer">
  <div class="track-circles">
    <div class="track-circle" data-url="https://open.spotify.com/track/6fdzX7Qy7LN5uaJ0ukH6p5?si=7c641fb3111848e1">
      <img src="https://i.scdn.co/image/ab67616d00001e02c7f31d09ade27626366bb6c3" alt="Track 1">
    </div>
    <div class="track-circle" data-url="https://open.spotify.com/track/0t7NNWc2iaPJInAaKYCx4K?si=59c3cc7a44e848c1">
      <img src="https://i.scdn.co/image/ab67616d00001e02fb893997b36b60889a6f01ff" alt="Track 2">
    </div>
    <div class="track-circle" data-url="https://open.spotify.com/track/6DZCdIG4Tmem9uSSwO038V?si=d59d7ad428084813">
      <img src="https://i1.sndcdn.com/artworks-bQIYOj3yD0c3hU6N-pU76xA-t500x500.jpg" alt="Track 3">
    </div>
  </div>
</div>

<style>
  .music-suggestions {
    text-align: center;
    color: var(--secondary-text);
    font-size: 0.9em;
    margin-bottom: 10px;
  }

  .track-circles {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 10px 0;
  }

  .track-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .track-circle:hover {
    transform: scale(1.1);
  }

  .track-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<script>
document.querySelectorAll('.track-circle[data-url]').forEach(function(circle) {
  circle.addEventListener('click', function() {
    window.open(this.getAttribute('data-url'), '_blank', 'noopener,noreferrer');
  });
});
</script>
